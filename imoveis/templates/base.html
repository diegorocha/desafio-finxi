{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Diego Rocha">
    <!-- <link rel="icon" href="../../favicon.ico"> -->
    {% block head %}
    <title>Imóveis</title>
    {% endblock head %}
    <link href="{% static "bootstrap-3.3.6/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/main.css" %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'imoveis:home' %}">Imóveis</a>
            <ul class="nav navbar-nav">
              <li><a href="{% url 'imoveis:novo' %}">Novo Imóvel</a></li>
            </ul>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <div class="col-sm-3 col-md-3 pull-right">
                  <form method="GET" action="{% url 'imoveis:busca' %}" class="navbar-form" role="search">
                      <div class="input-group">
                          <input type="text" class="form-control" placeholder="Buscar" name="q">
                          <div class="input-group-btn">
                              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                          </div>
                      </div>
                  </form>
              </div>        
          </div>
        </div>
      </div>
    </nav>
    <div class="row">
        <div class="col-md-10 col-md-offset-1 container">
          {% block content %}
          {% endblock content %}
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static "bootstrap-3.3.6/js/bootstrap.min.js" %}"></script>
    {% block custom_js %}    
    {% endblock custom_js %}
  </body>
</html>
